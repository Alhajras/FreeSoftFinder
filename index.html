    ];

    const grid = document.getElementById("softwareGrid");
    const searchBar = document.getElementById("searchBar");
    const categoryButtons = document.getElementById("categoryButtons");
    const FALLBACK = "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='60' height='60'><rect width='100%' height='100%' fill='%23eee'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' fill='%23999' font-family='Arial' font-size='10'>no logo</text></svg>";

    function getFavorites() {
      return JSON.parse(localStorage.getItem("favorites") || "[]");
    }

    function toggleFavorite(name) {
      let favs = getFavorites();
      if (favs.includes(name)) favs = favs.filter(f => f !== name);
      else favs.push(name);
      localStorage.setItem("favorites", JSON.stringify(favs));
      renderSoftware(currentItems);
    }

    function cardTemplate(s, favorites) {
      const fav = favorites.includes(s.name) ? "â˜…" : "â˜†";
      // IMPORTANT: prevent infinite onerror loop by nulling handler first
      return `
        <div class="card">
          <button type="button" class="favorite" onclick="toggleFavorite('${s.name.replace(/'/g, "\\'")}')">${fav}</button>
          <img src="${s.logo}" alt="${s.name}"
               onerror="this.onerror=null; this.src='${FALLBACK}'">
          <h3>${s.name}</h3>
          <p>${s.description}</p>
          <a class="download-btn" href="${s.link}" target="_blank" rel="noopener">Download</a>
        </div>
      `;
    }

    function renderSoftware(items) {
      const favorites = getFavorites();
      grid.innerHTML = items.map(s => cardTemplate(s, favorites)).join("");
    }

    let currentItems = [...softwareList];

    function filterCategory(category) {
      currentItems = (category === "all") ? [...softwareList] : softwareList.filter(s => s.category === category);
      // Respect current sort selection
      applySortInPlace(currentItems, document.getElementById("sortSelect").value);
      renderSoftware(currentItems);
    }

    function applySortInPlace(arr, mode) {
      if (mode === "az") arr.sort((a,b)=>a.name.localeCompare(b.name));
      if (mode === "za") arr.sort((a,b)=>b.name.localeCompare(a.name));
    }

    function sortSoftware() {
      const mode = document.getElementById("sortSelect").value;
      currentItems = [...currentItems]; // clone (safety)
      applySortInPlace(currentItems, mode);
      renderSoftware(currentItems);
    }

    searchBar.addEventListener("input", (e) => {
      const query = e.target.value.trim().toLowerCase();
      if (!query) {
        currentItems = [...softwareList];
      } else {
        currentItems = softwareList
          .map(s => ({
            ...s,
            rank: s.name.toLowerCase().includes(query) ? 2 :
                  s.description.toLowerCase().includes(query) ? 1 : 0
          }))
          .filter(s => s.rank > 0)
          .sort((a,b) => b.rank - a.rank || a.name.localeCompare(b.name));
      }
      applySortInPlace(currentItems, document.getElementById("sortSelect").value);
      renderSoftware(currentItems);
    });

    function updateCategoryButtons() {
      const categories = ["all", ...new Set(softwareList.map(s => s.category))];
      categoryButtons.innerHTML = categories.map(cat => {
        const count = (cat === "all") ? softwareList.length : softwareList.filter(s => s.category === cat).length;
        const id = `btn-${cat.replace(/\s+/g,'')}`;
        return `<button type="button" id="${id}" onclick="filterCategory('${cat.replace(/'/g, "\\'")}')">${cat} (${count})</button>`;
      }).join("");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    updateCategoryButtons();
    renderSoftware(currentItems);
  </script>
